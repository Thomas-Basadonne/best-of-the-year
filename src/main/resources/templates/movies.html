<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Best Movies</title>
</head>
<body>
<th:block th:replace="fragments :: header('movie')"></th:block>
<div class="text-center border m-5">
<h1>Best Movies</h1>
<ul class="list-group">
    <li th:each="movie : ${listMovies}" class="list-group-item"> <a th:href="@{|/movies/${movie.getId()}|}">[[${movie.getTitle()}]]</a> </li>
    <li class="list-group-item"><a th:href="@{/home}">Home</a></li>
</ul>
</div>
</body>
</html>
