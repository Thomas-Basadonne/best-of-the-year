<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best Of</title>
</head>
<body>
<th:block th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.css}"></script>
</th:block>

<th:block th:fragment="header(page)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/home}">Best Of</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/movies}" th:classappend="${page == 'movie' ? 'active' : ''}" >Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/songs}" th:classappend="${page == 'song' ? 'active' : ''}">Songs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</th:block>
</body>
</html>
